<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arc Widgets</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">

  <header class="top">
    <h1>Arc Widgets</h1>
  </header>

  <main class="grid-wrapper">
    <div class="metro-layout">

      <!-- LEFT BIG VERTICAL RECTANGLE -->
      <div class="tile side-vert" data-link="https://codeknight7.github.io/ARC-BOT">
        <img src="icons/app1.png">
        <span>Arc-Bot</span>
      </div>

      <!-- CENTER 4 PERFECT SQUARES -->
      <div class="center-grid">
        <div class="tile square" data-link="https://codeknight7.github.io/ARC-WEATHER">
          <img src="icons/app2.png"><span>Weather</span>
        </div>

        <div class="tile square" data-link="https://codeknight7.github.io/ARC-WHITEBOARD">
          <img src="icons/app3.png"><span>Whiteboard</span>
        </div>

        <div class="tile square" data-link="https://codeknight7.github.io/ARC-CALCULATOR">
          <img src="icons/app4.png"><span>Calculator</span>
        </div>

        <div class="tile square" data-link="https://codeknight7.github.io/ARC-CLOCK">
          <img src="icons/app5.png"><span>Clock</span>
        </div>

        <!-- BOTTOM SMALL RECTANGLE -->
        <div class="tile bottom-rect" data-link="https://codeknight7.github.io/ARC-GAME">
          <img src="icons/app7.png"><span>Snake Game</span>
        </div>
      </div>

      <!-- RIGHT BIG VERTICAL RECTANGLE -->
      <div class="tile side-vert" data-link="https://codeknight7.github.io/ARC-FILEMANAGER">
        <img src="icons/app6.png">
        <span>File Manager</span>
      </div>

    </div>
  </main>

  <footer class="footer">
    <span>Developed by Jaiganesh, Agastya and Mahika</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
